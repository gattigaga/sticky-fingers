<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sticky Fingers is app which help you to drilling your touch typing skills.">
  <title>Sticky Fingers</title>
</head>

<body>
  <main id="root">
    <header id="main-header">
      <h1 id="title">Sticky Fingers</h1>
      <p id="about">By Gattigaga Hayyuta Dewa</p>
    </header>
    <section id="typing-data">
      <div class="stat-col">
        <div class="stat-item">
          <p class="label">Speed</p>
          <p class="value" id="value-speed">0</p>
        </div>
        <div class="stat-item">
          <p class="label">Gain</p>
          <p class="value small" id="value-speed-gain">0</p>
        </div>
      </div>
      <div class="stat-col">
        <div class="stat-item">
          <p class="label">Error</p>
          <p class="value" id="value-error">0</p>
        </div>
        <div class="stat-item">
          <p class="label">Gain</p>
          <p class="value small" id="value-error-gain">0</p>
        </div>
      </div>
    </section>
    <p id="notice">Click below to start</p>
    <section id="word-list" tabindex="0"></section>
  </main>
</body>
</html>
